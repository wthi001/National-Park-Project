<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Park Search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form class="js-form">
      <h1>National Park Search</h1>
      <label for="search-term">
        National Parks</label>
      <input type="text" class="js-search-term" placeholder="CA,NY,AZ" required>
      <input type="submit" value="Find!">
      <label for="max-results">
        Max Results: </label>
      <input type="number" value="10" class="js-max-results">
      </form>
    </div>
    <section class="js-results results hidden">
    <h2>Results: </h2>  
    <ul class="results-list">
    </ul>
    </section>
    <p class="error-message"></p>
    <script src="index.js"></script>
  </body>
</html>
